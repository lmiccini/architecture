---
apiVersion: nmstate.io/v1
kind: NodeNetworkConfigurationPolicy
metadata:
  name: _ignored_
spec:
  desiredState:
    dns-resolver:
      config:
        search: []
        server: []
    routes:
      config: []
    route-rules:
      config: []
    interfaces:
      - description: internalapi bridge
        ipv4:
        name: internalapi
        state: up
        type: linux-bridge
        mtu: 1500
      - description: storage bridge
        name: storage
        state: up
        type: linux-bridge
        mtu: 1500
      - description: tenant bridge
        name: tenant
        state: up
        type: linux-bridge
        mtu: 1500
      - description: ctlplane bridge
        name: ospbr
        state: up
        type: linux-bridge
        mtu: 1500
  nodeSelector:
    kubernetes.io/hostname: _replaced_
    node-role.kubernetes.io/worker: ""
