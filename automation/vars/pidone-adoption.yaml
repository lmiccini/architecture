---
vas:
  pidone-adoption:
    stages:
      - pre_stage_run:
          - name: Apply taint on worker-3
            type: cr
            definition:
              spec:
                taints:
                  - effect: NoSchedule
                    key: testOperator
                    value: 'true'
                  - effect: NoExecute
                    key: testOperator
                    value: 'true'
            kind: Node
            resource_name: worker-3
            state: patched
        path: examples/dt/pidone/control-plane/networking/nncp
        wait_conditions:
          - >-
            oc -n openstack wait nncp
            -l osp/nncm-config-type=standard
            --for jsonpath='{.status.conditions[0].reason}'=SuccessfullyConfigured
            --timeout=180s
        values:
          - name: network-values
            src_file: values.yaml
        build_output: nncp.yaml

      - name: network-configuration
        path: examples/dt/pidone/control-plane/networking
        wait_conditions:
          - >-
            oc -n metallb-system wait pod
            -l app=metallb -l component=speaker
            --for condition=Ready
            --timeout=5m
        values:
          - name: network-values
            src_file: nncp/values.yaml
        build_output: networking.yaml
